<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
    <title>Electron BrowserView</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="toolbar">
        <button id="new-tab">➕ New</button>
        <button id="back">←</button>
        <button id="forward">→</button>
        <button id="refresh">⟳</button>
        <button id="history">📊</button>
        <div class="config-dropdown">
            <button id="config-btn">⚙️</button>
        </div>



        <input type="text" id="address" value="https://www.google.com" />

    </div>

    <div id="tabs"></div>

    <!-- Webview container to replace BrowserView -->
    <div id="webviews">
        <!-- Webviews will be created here dynamically -->
    </div>


    <script src="./renderer.js"></script>
</body>

</html>
