<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-Client Configuration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .config-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 350px;
            text-align: center;
        }

        .config-header {
            margin-bottom: 25px;
        }

        .config-title {
            font-size: 24px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .config-subtitle {
            font-size: 14px;
            color: #718096;
        }

        .config-options {
            margin-bottom: 25px;
        }

        .option-group {
            margin-bottom: 20px;
        }

        .option-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 8px;
            text-align: left;
        }

        .option-description {
            font-size: 12px;
            color: #718096;
            margin-bottom: 12px;
            text-align: left;
            line-height: 1.4;
        }

        .switch-button {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 10px;
        }

        .switch-button:hover {
            background: linear-gradient(135deg, #3182ce 0%, #2c5282 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(49, 130, 206, 0.3);
        }

        .switch-button:active {
            transform: translateY(0);
        }

        .close-button {
            width: 100%;
            padding: 10px 20px;
            background: #e2e8f0;
            color: #4a5568;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .close-button:hover {
            background: #cbd5e0;
        }

        .client-info {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #4299e1;
        }

        .client-name {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .client-description {
            font-size: 12px;
            color: #718096;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="config-container">
        <div class="config-header">
            <div class="config-title">B-Client Configuration</div>
            <div class="config-subtitle">Enterprise Client Settings</div>
        </div>

        <div class="client-info">
            <div class="client-name">Enterprise Client (B-Client)</div>
            <div class="client-description">
                Advanced API server with auto-registration, cookie management, and dashboard monitoring.
            </div>
        </div>

        <div class="config-options">
            <div class="option-group">
                <div class="option-label">Switch Client</div>
                <div class="option-description">
                    Switch back to the Consumer Client (C-Client) for personal browsing and history tracking.
                </div>
                <button class="switch-button" id="switchToCClient">
                    Switch to C-Client
                </button>
            </div>
        </div>

        <button class="close-button" id="closeConfig">
            Close
        </button>
    </div>

    <script>
        document.getElementById('switchToCClient').addEventListener('click', () => {
            if (window.configAPI) {
                window.configAPI.switchToCClient();
            }
        });

        document.getElementById('closeConfig').addEventListener('click', () => {
            if (window.configAPI) {
                window.configAPI.closeConfig();
            }
        });

        // Handle keyboard shortcuts
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                if (window.configAPI) {
                    window.configAPI.closeConfig();
                }
            }
        });
    </script>
</body>
</html>
