<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dialog-container {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            text-align: center;
            max-width: 350px;
            width: 100%;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            color: #666;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .close-btn:hover {
            background-color: #e0e0e0;
            color: #333;
            border-color: #999;
        }

        .dialog-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="dialog-container">
        <button class="close-btn" id="closeBtn">&times;</button>
        <div class="dialog-title">Please Enter New Username</div>

        <div class="input-group">
            <input type="text" id="usernameInput" class="input-field" placeholder="Enter username..." maxlength="50"
                autocomplete="off">
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="button-group">
            <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
            <button class="btn btn-primary" id="confirmBtn">Confirm</button>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        document.addEventListener('DOMContentLoaded', () => {
            console.log('User registration dialog loaded');

            const usernameInput = document.getElementById('usernameInput');
            const confirmBtn = document.getElementById('confirmBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const closeBtn = document.getElementById('closeBtn');
            const errorMessage = document.getElementById('errorMessage');

            // Ensure elements exist
            if (!usernameInput || !confirmBtn || !cancelBtn || !errorMessage) {
                console.error('Required elements not found');
                return;
            }

            console.log('All elements found, setting up event listeners');

            // Focus on input field
            usernameInput.focus();

            // Handle Enter key
            usernameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSubmit();
                }
            });

            // Handle confirm button click
            confirmBtn.addEventListener('click', handleSubmit);

            // Handle cancel button click
            cancelBtn.addEventListener('click', () => {
                console.log('Cancel button clicked');
                ipcRenderer.invoke('cancel-registration');
            });

            // Handle close button click
            closeBtn.addEventListener('click', () => {
                console.log('Close button clicked');
                ipcRenderer.invoke('cancel-registration');
            });

            // Handle input validation
            usernameInput.addEventListener('input', () => {
                hideError();
                validateInput();
            });

            function handleSubmit() {
                console.log('Submit button clicked');
                const username = usernameInput.value.trim();

                if (!username) {
                    showError('Username cannot be empty');
                    return;
                }

                if (username.length < 2) {
                    showError('Username must be at least 2 characters long');
                    return;
                }

                if (username.length > 50) {
                    showError('Username must be less than 50 characters');
                    return;
                }

                console.log('Submitting username:', username);

                // Submit username
                ipcRenderer.invoke('submit-username', username).then(result => {
                    console.log('Submit result:', result);
                    if (!result.success) {
                        showError(result.error || 'Failed to submit username');
                    }
                }).catch(error => {
                    console.error('Submit error:', error);
                    showError('An error occurred while submitting username');
                });
            }

            function validateInput() {
                const username = usernameInput.value.trim();
                const isValid = username.length >= 2 && username.length <= 50;
                confirmBtn.disabled = !isValid;
                console.log('Input validation:', { username, isValid });
            }

            function showError(message) {
                console.log('Showing error:', message);
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                usernameInput.style.borderColor = '#ff6b6b';
            }

            function hideError() {
                errorMessage.style.display = 'none';
                usernameInput.style.borderColor = '';
            }

            // Initial validation
            validateInput();
            console.log('User registration dialog setup completed');
        });
    </script>
</body>

</html>
